# @package _global_
defaults:
  - /model: t5_clm
  - /dataset:
      - fhm
  - /datamodule: text_token_datamodule
  - /trainer: single_gpu_trainer
  - /metric:
      - accuracy
      - auroc
  - /hydra: experiment
  - _self_

# Mandatory Configuration Parameters
model:
  optimizers:
    - class_path: torch.optim.Adam
      lr: 2e-5

dataset:
  fhm:
    dataset_class: datasets.fhm.TextDataset
    tokenizer_class_or_path: t5-large
    text_template: "{caption} . {text}"
    labels_template: "{label}"
    labels:
      fhm_label:
        0: "no"
        1: "yes"

datamodule:
  tokenizer_class_or_path: t5-large

monitor_metric: validate_fhm_label_average
monitor_mode: max
save_top_ks: 1

# Experiment settings
experiment_name: baseline/fhm/t5-clm

# Job settings
hydra.verbose: True
seed_everything: 1111
overwrite: False
action: ???
