# @package _global_
defaults:
  - /model: mistral_clm
  - /dataset:
      - latent_hatred
  - /datamodule: text_generation_datamodule
  - /trainer: single_gpu_trainer
  - /metric:
      - bleu_score
  - /hydra: experiment
  - _self_

# Mandatory Configuration Parameters
model:
  optimizers:
    - class_path: torch.optim.Adam
      lr: 2e-5

dataset:
  latent_hatred:
    dataset_class: datasets.latent_hatred.TextDataset
    tokenizer_class_or_path: mistral
    text_template: "{text}"
    labels_template: "{label}"
    labels:
      latent_hatred_implied_statement:
        0: "no"
        1: "yes"

datamodule:
  tokenizer_class_or_path: mistralai/Mistral-7B-v0.1

monitor_metric: validate_latent_hatred_label_average
monitor_mode: max
save_top_ks: 1

# Experiment settings
experiment_name: baseline/latent_hatred/mistral-clm

# Job settings
hydra.verbose: True
seed_everything: 1111
overwrite: False
action: ???
