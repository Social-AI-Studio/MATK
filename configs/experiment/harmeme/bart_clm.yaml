# @package _global_
defaults:
  - /model: bart_clm
  - /dataset: 
    - harmeme
  - /datamodule: text_token_datamodule
  - /trainer: single_gpu_trainer
  - /metric:
      - accuracy
      - auroc
  - /hydra: experiment
  - _self_

# Mandatory Configuration Parameters
model:
  optimizers:
    - class_path: torch.optim.Adam
      lr: 2e-5

dataset:
  harmeme:
    dataset_class: datasets.harmeme.TextDataset
    tokenizer_class_or_path: facebook/bart-large
    text_template: "{caption} . {text}"
    labels_template: "{label}"
    labels:
      harmeme_intensity:
        0: "no"
        1: "yes"

datamodule:
  tokenizer_class_or_path: facebook/bart-large

monitor_metric: validate_harmeme_intensity_average
monitor_mode: max
save_top_ks: 1

# Experiment settings
experiment_name: baseline/harmeme/bart-clm

# Job settings
hydra.verbose: True
seed_everything: 1111
overwrite: False
action: ???
