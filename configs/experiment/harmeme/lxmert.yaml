# @package _global_
defaults:
  - /model: lxmert
  - /dataset: harmeme
  - /datamodule: frcnn_datamodule
  - /trainer: single_gpu_trainer
  - /metric:
      - accuracy
      - auroc
  - /hydra: experiment
  - _self_

# Mandatory Configuration Parameters
model:
  cls_dict:
    intensity: 2
  optimizers:
    - class_path: torch.optim.Adam
      lr: 2e-5
  frcnn_class_or_path: null

dataset:
  dataset_class: datasets.harmeme.FRCNNDataset
  text_template: "{text}"
  labels:
    - intensity
  feats_dir:
    train: /mnt/sda/mshee/datasets/memes/harmeme/features/unc-nlp/frcnn-vg-finetuned
    validate: /mnt/sda/mshee/datasets/memes/harmeme/features/unc-nlp/frcnn-vg-finetuned
    test: /mnt/sda/mshee/datasets/memes/harmeme/features/unc-nlp/frcnn-vg-finetuned
    predict: /mnt/sda/mshee/datasets/memes/harmeme/features/unc-nlp/frcnn-vg-finetuned


datamodule:
  tokenizer_class_or_path: facebook/flava-full
  frcnn_class_or_path: null

monitor_metric: validate_intensity_average
monitor_mode: max
save_top_ks: 1

# Experiment settings
experiment_name: baseline/harmeme/lxmert

# Job settings
hydra.verbose: True
seed_everything: 1111
overwrite: False
action: ???
