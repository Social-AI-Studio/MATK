# @package _global_
defaults:
  - /model: visualbert
  - /dataset: 
    - harmeme
  - /datamodule: frcnn_datamodule
  - /trainer: single_gpu_trainer
  - /metric:
      - accuracy
      - auroc
  - /hydra: experiment
  - _self_

# Mandatory Configuration Parameters
model:
  cls_dict:
    harmeme:
      intensity: 2
  optimizers:
    - class_path: torch.optim.Adam
      lr: 2e-5
  frcnn_class_or_path: null

dataset:
  harmeme:
    dataset_class: datasets.harmeme.FRCNNDataset
    text_template: "{text}"
    labels:
      - intensity
    feats_dir:
      train: /mnt/sda/datasets/memes/harmeme/features/unc-nlp/frcnn-vg-finetuned
      validate: /mnt/sda/datasets/memes/harmeme/features/unc-nlp/frcnn-vg-finetuned
      test: /mnt/sda/datasets/memes/harmeme/features/unc-nlp/frcnn-vg-finetuned
      predict: /mnt/sda/datasets/memes/harmeme/features/unc-nlp/frcnn-vg-finetuned

datamodule:
  tokenizer_class_or_path: bert-base-uncased
  frcnn_class_or_path: null

monitor_metric: validate_intensity_average
monitor_mode: max
save_top_ks: 1

# Experiment settings
experiment_name: baseline/harmeme/visualbert

# Job settings
hydra.verbose: True
seed_everything: 1111
overwrite: False
action: ???
