# @package _global_
defaults:
  - /model: intmeme
  - /dataset: 
    - mami_InstructBLIP
  - /datamodule: intmeme_datamodule
  - /trainer: single_gpu_trainer
  - /metric:
    - accuracy
    - auroc
  - /hydra: experiment
  - _self_
    
# Mandatory Configuration Parameters
model:
  dropout: 0.1
  output_dims: 512
  optimizers: 
  - class_path: torch.optim.AdamW
    lr: 2e-5

dataset:
  mami:
    dataset_class: datasets.mami.IntMemeDataset
    text_template: "{interpretation}"
    labels:
      mami_misogynous: 2

datamodule:
  vla_processor_class_or_path: facebook/flava-full
  mie_tokenizer_class_or_path: roberta-large
  batch_size: 16

monitor_metric: validate_mami_misogynous_average
monitor_mode: max
save_top_ks: 1

# Experiment settings
experiment_name: baseline/mami/intmeme

# Job settings
hydra.verbose: True
seed_everything: 1111
overwrite: False
action: ???