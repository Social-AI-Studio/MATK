# @package _global_
defaults:
- /model: flava
- /dataset: 
  - mami
- /datamodule: processor_datamodule
- /trainer: single_gpu_trainer
- /metric:
  - accuracy
  - auroc
- /hydra: experiment
- _self_
    
# Mandatory Configuration Parameters
model:
  cls_dict:
    mami: 
      misogynous: 2
  optimizers: 
  - class_path: torch.optim.Adam
    lr: 2e-5

dataset:
  mami:
    dataset_class: datasets.mami.ImageDataset
    text_template: "{text}"
    labels:
    - misogynous

datamodule:
  processor_class_or_path: facebook/flava-full

monitor_metric: validate_mami_misogynous_average
monitor_mode: max
save_top_ks: 1

# Experiment settings
experiment_name: baseline/mami/flava

# Job settings
hydra.verbose: True
seed_everything: 1111
overwrite: False
action: ???