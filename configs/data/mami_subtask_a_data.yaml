defaults: &defaults
  dataset_handler: configs/datasets.yaml
  auxiliary_dicts: {}
  shuffle_train: true
  batch_size: 32
  num_workers: 8

datamodules:
  ImagesDataModule:
    tokenizer_class_or_path: facebook/flava-full
    frcnn_class_or_path: None
    dataset_class: datamodules.datasets.mami.ImagesDataset
    <<: *defaults

  FasterRCNNDataModule:
    tokenizer_class_or_path: unc-nlp/lxmert-base-uncased
    dataset_class: datamodules.datasets.mami.FasterRCNNDataset
    <<: *defaults

  TextDataModule:
    tokenizer_class_or_path: facebook/bart-large
    dataset_class: datamodules.datasets.mami.TextDataset
    input_template: "question: is it misogynous? context: {text}"
    output_template: "{label}</s>"
    label2word:
      0: "no"
      1: "yes"
    <<: *defaults
