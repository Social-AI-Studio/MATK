# lightning.pytorch==2.0.0
seed_everything: 1111
trainer:
  accelerator: gpu
  devices: 1
  max_epochs: 30
  accumulate_grad_batches: 1
  enable_checkpointing: True
  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      save_dir: lightning_logs/
      name: fhm-finegrained
      version: flava_epochs30_date2306
      default_hp_metric: false
  callbacks: 
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        dirpath: checkpoints/flava/fhm/hate
        filename: flava_epochs30_date2306
        monitor: hate_validate_auroc
        mode: max
        save_top_k: 1
        every_n_epochs: 1
        save_last: True
    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        monitor: hate_validate_auroc
        patience: 5
        mode: max
  
model:
  class_path: models.flava.FlavaClassificationModel
  init_args:
    model_class_or_path: facebook/flava-full
    cls_dict: {
      "hate": 2
    }
data:
  class_path: datamodules.modules.ImagesDataModule
  init_args:
    tokenizer_class_or_path: facebook/flava-full
    frcnn_class_or_path: None
    dataset_class: datamodules.datasets.fhm_finegrained.ImagesDataset
    image_dirs: {
      train: /mnt/sdb/aditi/hateful_memes/hateful_memes/img/,
      validate: /mnt/sdb/aditi/hateful_memes/hateful_memes/img/,
      test: /mnt/sdb/aditi/hateful_memes/hateful_memes/img/,
      predict: /mnt/sdb/aditi/hateful_memes/hateful_memes/img/,
    }
    annotation_filepaths: {
      train: /mnt/sdb/aditi/fine_grained_hateful_memes/data/annotations/train.json,
      validate: /mnt/sdb/aditi/fine_grained_hateful_memes/data/annotations/dev_seen.json,
      test: /mnt/sdb/aditi/fine_grained_hateful_memes/data/annotations/dev_seen.json,
      predict:  /mnt/sdb/aditi/fine_grained_hateful_memes/data/annotations/dev_seen.json,
    }
    auxiliary_dicts: {
      # "caption": "/mnt/sda/datasets/memes/fhm/captions/fhm_clean_captions.pkl"
    }
    shuffle_train: True
    labels:
    - hate
    batch_size: 4
    num_workers: 8