# lightning.pytorch==2.0.0
seed_everything: 1111
trainer:
  accelerator: gpu
  devices: 1
  max_epochs: 30
  accumulate_grad_batches: 1
  enable_checkpointing: True
  callbacks: 
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        dirpath: checkpoints/t5/fhm/normal
        monitor: val_auroc
        mode: max
        save_top_k: 1
        every_n_epochs: 1
        save_last: True
    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        monitor: val_auroc
        patience: 5
        mode: max
model:
  class_path: models.t5.T5ClassificationModel
  init_args:
    model_class_or_path: t5-large
    labels:
    - label
    label2word: {
      0: "no",
      1: "yes"
    }
data:
  class_path: datamodules.LanguageDataModule
  init_args:
    tokenizer_class_or_path: t5-large
    annotation_filepaths: {
      # train: /mnt/sda/datasets/memes/fhm_finegrained/annotations/train.jsonl,
      # validate: /mnt/sda/datasets/memes/fhm_finegrained/annotations/dev_seen.jsonl,
      # test: /mnt/sda/datasets/memes/fhm_finegrained/annotations/dev_seen.jsonl,
      # predict: /mnt/sda/datasets/memes/fhm_finegrained/annotations/dev_seen.jsonl
      train: /Scratch/mingshan/datasets/fhm_normal/annotations/train.jsonl,
      validate: /Scratch/mingshan/datasets/fhm_normal/annotations/dev_seen.jsonl,
      test: /Scratch/mingshan/datasets/fhm_normal/annotations/dev_seen.jsonl,
      predict: /Scratch/mingshan/datasets/fhm_normal/annotations/dev_seen.jsonl
    }
    auxiliary_dicts: {
      # "caption": "/mnt/sda/datasets/memes/fhm/captions/fhm_clean_captions.pkl"
      # "caption": "/mnt/sdb/aditi/datasets/memes/fhm/captions/fhm_clean_captions.pkl"
    }
    input_template: "question: is it hateful? context: {text}"
    output_template: "{label}</s>"
    label2word: {
      0: "no",
      1: "yes"
    }
    shuffle_train: True
    batch_size: 32
    labels:
    - label