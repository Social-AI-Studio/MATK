models:
  flava:
    class_path: models.flava.FlavaClassificationModel
    init_args:
      model_class_or_path: facebook/flava-full
  lxmert:
    class_path: models.lxmert.LxmertClassificationModel
    init_args:
      model_class_or_path: unc-nlp/lxmert-base-uncased
  visualbert:
    class_path: models.visualbert.VisualBertClassificationModel
    init_args: 
      model_class_or_path: uclanlp/visualbert-vqa-coco-pre
  t5:
    class_path: models.t5.T5ClassificationModel
    init_args:
      model_class_or_path: t5-large
  bart:
    class_path: models.bart.BARTCasualModel
    init_args:
      model_class_or_path: facebook/bart-large
